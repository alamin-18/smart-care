<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Activate Your Account</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: #ffffff; border-radius: 8px; padding: 20px; border: 1px solid #ddd;">
        <h2 style="color: #2c3e50;">Welcome, {{ first_name }}!</h2>
        
        <p>Thank you for signing up. To activate your account, please click the button below:</p>
        
        <p style="text-align: center; margin: 30px 0;">
            <a href="{{ activation_link }}" 
               style="background: #3498db; color: #fff; text-decoration: none; padding: 12px 25px; border-radius: 5px; font-weight: bold;">
                Activate Account : {{ activation_link }}
            </a>
        </p>
        
        <p>If the button doesnâ€™t work, copy and paste the following link into your browser:</p>
        <p style="word-break: break-all; color: #3498db;">{{ activation_link }}</p>
        
        <p style="margin-top: 30px;">Best regards,<br>Smart Care Team</p>
    </div>
</body>
</html>
